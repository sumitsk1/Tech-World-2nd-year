	<form action="">
		<div class="icon">
			<img src="images/icon.png" alt="">

		<h2>Your Details</h2><hr>
		<div class='form-group'>
			<label for="user-name">User Name *</label>
			<input type="text" id='user-name' required="" autofocus="" placeholder="Enter Your Name">
		</div>
		<div class='form-group'>
			<label for="pass">Password *</label>
			<input type="password" id='pass' required placeholder="Enter Your Password">
		</div>
		<div class='form-group'>
			<label for='email'>Email *</label>
			<input type="email" id='email'required placeholder="Enter Your Email">
		</div>
		<div class='form-group'>
			<label for='num'>Contact No</label>
			<input type="number" id='num' placeholder="Enter Your phone Number">
		</div>
		<div class='form-group'>
			<label for='date'>Birthday</label>
			<input type="date" id='date' >
		</div>
		<div class='form-group'>
			<label for='cont'>Enter Your Country</label>
			<input list="Country" placeholder="Enter Your Country">
			<datalist id="country">
				<option value="">India</option>
				<option value="">Us</option>
				<option value="">Shrilanka</option>
				<option value="">UAE</option>
				<option value="">Japan</option>
				<option value="">China</option>			
			</datalist>
		</div>
		<div class='form-group'>
			<button id="btn" type="submit" formaction="thanks.html"><h3>Submit</h3></button><br>
